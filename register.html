<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<script>
    function login(username, password) {
        let name = $("#username").val();
        let pass = $("#password").val();
        let pass_check = $("#password_confirmation").val();

        if (pass != pass_check) {
            alert("Passwords do not match");
            return;
        }

        const formData = new FormData();
        formData.append('username', name);
        formData.append('password', pass);

        $.ajax({
            url: '/register',
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
                console.log(response);
            },
            error: function (xhr, status, error) {
                console.error(error);
            }
        });
    }
</script>

<body class="bg-gray-800">
    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-md w-full">
            <div class="bg-gray-900 p-8 rounded-lg shadow-lg">
                <h1 class="text-2xl font-medium mb-4 text-white">Register</h1>
                <div class="mb-4">
                    <label class="block text-gray-500 font-medium mb-2" for="email">Username</label>
                    <input class="bg-gray-700 border-2 border-gray-600 rounded-lg px-3 py-2 w-full text-white"
                        type="text" name="username" id="username" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-500 font-medium mb-2" for="password">Password</label>
                    <input class="bg-gray-700 border-2 border-gray-600 rounded-lg px-3 py-2 w-full text-white"
                        type="password" name="password" id="password" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-500 font-medium mb-2" for="password_confirmation">Confirm
                        Password</label>
                    <input class="bg-gray-700 border-2 border-gray-600 rounded-lg px-3 py-2 w-full text-white"
                        type="password" name="password_confirmation" id="password_confirmation" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg"
                        type="submit" onclick="login();">Register</button>
                    <a class="text-gray-500 hover:text-gray-400" href="/login">Already have an account?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
