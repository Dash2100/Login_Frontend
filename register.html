<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800">
    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-md w-full">
            <div class="bg-gray-900 p-8 rounded-lg shadow-lg">
                <h1 class="text-2xl font-medium mb-4 text-white">Register</h1>
                <form method="POST" action="/register">
                    <div class="mb-4">
                        <label class="block text-gray-500 font-medium mb-2" for="email">Name</label>
                        <input class="bg-gray-700 border-2 border-gray-600 rounded-lg px-3 py-2 w-full text-white"
                            type="text" name="name" id="name" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-500 font-medium mb-2" for="password">Password</label>
                        <input class="bg-gray-700 border-2 border-gray-600 rounded-lg px-3 py-2 w-full text-white"
                            type="password" name="password" id="password" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-500 font-medium mb-2" for="password_confirmation">Confirm
                            Password</label>
                        <input class="bg-gray-700 border-2 border-gray-600 rounded-lg px-3 py-2 w-full text-white"
                            type="password" name="password_confirmation" id="password_confirmation" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg"
                            type="submit">Register</button>
                        <a class="text-gray-500 hover:text-gray-400" href="/login">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
